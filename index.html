<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>
 
</head>
<body>
  <div class="main">
    <div class="container">
    <div class="input">
      <div class="day">
      <label class="label">DAY</label>
      <input type="text" name="day" id="day" placeholder="DD" class="input-field">
      </div>
      <div class="months">
      <label class="label">MONTH</label>
      <input type="text" name="Month" id="month" placeholder="MM" class="input-field">
    </div>
    <div class="years">
      <label class="label">YEAR</label>
      <input type="text" name="Year" id="year" placeholder="YYYY" class="input-field">
    </div></div>
    <button class="arrow" id="button" name="submit">
      <img src="assets/images/icon-arrow.svg" class="image" alt="arrow">
      </button>
     <div class="divider">
      <!-- <img src="assets/images/pattern-divider-mobile.svg"> -->
      <hr>
      </div>
    
    <div class="calculator">
    <h1 class="age"><span class="cal-year">--</span>years</h1>
    <h1 class="age"><span class="cal-month">--</span>months</h1>
    <h1 class="age"><span class="cal-day">--</span>days</h1>
  </div>
    
  </div>
   


  </div>

  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

  </div> -->
  <script src="script.js"></script>
</body>
</html>
